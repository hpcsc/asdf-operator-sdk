name: Test
on:
  push:
    branches:
      - master

jobs:
  plugin_test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]

    steps:
    - name: asdf_plugin_test
      uses: asdf-vm/actions/plugin-test@v1
      with:
        command: "operator-sdk version"
      env:
        GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
